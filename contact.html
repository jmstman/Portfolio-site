<body>
  <div id="page-container">
   <div id="content-wrap">
  <!-- Header including the logo and the main navigation -->
  <header class="page-header">
    <!-- Add Logo here -->
    <img src="img/logo_trans2.png" class="page-header__logo_trans2" alt="Website logo at top pf page" width="80" height="80">
    <nav class="main-navigation page-header__item">
      <ul role="menubar" class="navigation-list">
        <li role="presentation">
          <a href="index.html" role="menuitem" class="navigation-list__item navigation-list__item--active">Home</a>

  <main>
    <!-- contact form -->
    <form class="contact-form__box" action="post" id="contact-form">
      <h1>Contact Form</h1>
      <label class="standard-label" for="contact-name">Name: </label><br>
      <input type="text" id="contact-name"><br>

      <label class="standard-label" for="contact-email">*Email: </label><br>
      <input type="email" id="contact-email" required><br>

      <label class="standard-label" for="contact-telephone">Telephone: </label><br>
      <input type="tel" id="contact-telephone" pattern="\d{3}[\-]\d{3}[\-]\d{4}"><br>

      <label class="standard-label" for="contact-text">*Message: </label><br>
      <textarea required maxlength="240" id="contact-text"></textarea><br>
      <input type="submit" value="Send message"><br>
    </form>
    <!-- Contact information -->
    <div class="contact-info">
      <h2>Contact Information</h2>
      Email:<a href="mailto:jmstoothman@gmail.com" aria-label="Email address jmstoothman@gmail.com">jmstoothman@gmail.com</a><br>
      Phone:<a href="tel:+491625926209" aria-label="Telephone number +49-162-592-6209">+49-162-592-6209</a><br>
      Skype:<a href="skype:james_toothman" aria-label="Skype account name James_Toothman">James_Toothman</a>
    </div>
  </main>
</div>

    </a>
    <a href="www.linkedin.com/in/james-toothman" target="#">
